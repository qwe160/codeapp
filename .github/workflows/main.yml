name: Build
on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploying to TestFlight
    runs-on: macOS-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ipa-build
          path: Code.ipa
